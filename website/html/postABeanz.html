    <h4 id="beanzBigTitle">Post a Beanz</h4>
    <div id="postBeanzForm"> <!-- The form to take input from user for Beanz -->
        <form action="/test.php" method="POST" class="beanzForm">
            <!-- Title for the Beanz -->
            <label for="bTitle">Beanz Title:</label><br>
            <input type="text" placeholder="Enter Beanz Title" name="bTitle" size="30" maxlength="50" id="bTitleInput"><br>

            <!-- Actual text for the Beanz -->
            <label for="bText">Beanz Text:</label><br>
            <textarea name="message" placeholder="Enter Beanz Test" rows="5" cols="26" minlength="1" maxlength="140"></textarea><br>
            
            <!-- Submit and Clear buttons -->
            <input type="submit" value="Post your Beanz" id="beanzSubmit">
            <input type="reset" value="Clear" id="beanzClear">
        </form>
